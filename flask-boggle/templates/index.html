<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center col">Boggle!</h1>
        </div>
        <div class="row">
            <div class="alert text-center col" id="lastguess"></div>
        </div>
        <div class="row">
            <table class="table table-bordered table-dark table-striped board col">
                {% for row in session["board"] %}
                <tr>
                    {% for char in row %}
                    <td class="text-center "><b>{{char}}</b></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="row">
            <form action="/guess" id="guessform" class="col">
                <input type="text" name="guess" id="guess">
                <input type="submit" value="Submit Guess">
            </form>
            <div class="col">Score: <span id="score">0</span></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="../static/app.js"></script>
</body>

</html>
