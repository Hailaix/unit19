{% extends 'base.html' %}

{% block title %}question {{i}}{% endblock %}
{% block contents %}
    <h2>{{q.question}}</h2>
    <form action="/answer" method="post">
        {% for choice in q.choices %}
            <input type="radio" name="choice" id="choice{{q.choices.index(choice)}}" value="{{choice}}">
            <label for="choice{{q.choices.index(choice)}}">{{choice}}</label>
        {% endfor %}
        <br>
        {% if q.allow_text %}
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Short answer (optional)"></textarea>
            <br>
        {% endif %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
